name: CI
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Prettier check
        run: npm run format:check
      - name: ESLint
        run: npm run lint
      - name: TypeScript typecheck
        run: npm run typecheck
      - name: Unit tests
        run: npm test
        env:
          OPENAI_API_KEY: test-key-for-ci
