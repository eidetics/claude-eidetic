name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Bump version
        run: npm version ${{ github.event.inputs.bump }} --no-git-tag-version

      - name: Sync plugin.json and marketplace.json versions
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          PLUGIN_JSON="plugin/plugins/claude-eidetic/.claude-plugin/plugin.json"
          MARKETPLACE_JSON=".claude-plugin/marketplace.json"
          node -e "
          const fs = require('fs');
          const p = JSON.parse(fs.readFileSync('$PLUGIN_JSON', 'utf8'));
          p.version = '$VERSION';
          fs.writeFileSync('$PLUGIN_JSON', JSON.stringify(p, null, 2) + '\n');
          const m = JSON.parse(fs.readFileSync('$MARKETPLACE_JSON', 'utf8'));
          const plugin = m.plugins.find(p => p.name === 'claude-eidetic');
          if (plugin) plugin.version = '$VERSION';
          fs.writeFileSync('$MARKETPLACE_JSON', JSON.stringify(m, null, 2) + '\n');
          "

      - name: Build
        run: npm run clean && npm run build

      - name: Publish to npm
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Open release PR
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          BRANCH="chore/release-v$VERSION"
          PLUGIN_JSON="plugin/plugins/claude-eidetic/.claude-plugin/plugin.json"
          MARKETPLACE_JSON=".claude-plugin/marketplace.json"
          git checkout -b "$BRANCH"
          git add package.json package-lock.json "$PLUGIN_JSON" "$MARKETPLACE_JSON"
          git commit -m "chore(release): v$VERSION"
          git push origin "$BRANCH"
          gh pr create \
            --title "chore(release): v$VERSION" \
            --body "Automated release PR for v$VERSION. Merge to publish the git tag and GitHub Release." \
            --base main \
            --head "$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
