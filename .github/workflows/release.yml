name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Bump version
        run: npm version ${{ github.event.inputs.bump }} --no-git-tag-version

      - name: Sync plugin.json version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          PLUGIN_JSON="plugin/plugins/claude-eidetic/.claude-plugin/plugin.json"
          node -e "
          const fs = require('fs');
          const p = JSON.parse(fs.readFileSync('$PLUGIN_JSON', 'utf8'));
          p.version = '$VERSION';
          fs.writeFileSync('$PLUGIN_JSON', JSON.stringify(p, null, 2) + '\n');
          "

      - name: Build
        run: npm run clean && npm run build

      - name: Publish to npm
        run: npm publish --provenance

      - name: Commit, tag, and push
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          TAG="v$VERSION"
          PLUGIN_JSON="plugin/plugins/claude-eidetic/.claude-plugin/plugin.json"
          git add package.json package-lock.json "$PLUGIN_JSON"
          git commit -m "chore(release): $TAG"
          git tag "$TAG"
          git push origin main
          git push origin "$TAG"

      - name: Create GitHub release
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          gh release create "v$VERSION" --generate-notes --title "v$VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
